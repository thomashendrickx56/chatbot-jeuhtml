<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant IA</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .assistant-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 600px;
        }
        
        .header {
            background: linear-gradient(90deg, #4a6cf7, #6a11cb);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background: #4a6cf7;
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .assistant-message {
            align-self: flex-start;
            background: #f0f2f5;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        
        .typing-indicator {
            align-self: flex-start;
            background: #f0f2f5;
            color: #666;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }
        
        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        .input-field:focus {
            border-color: #4a6cf7;
        }
        
        .send-button {
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .send-button:hover {
            background: #3a5ce5;
        }
        
        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .welcome-message {
            text-align: center;
            color: #666;
            margin-top: 20px;
        }
        
        .start-button {
            background: #4a6cf7;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            display: block;
            transition: background 0.3s;
        }
        
        .start-button:hover {
            background: #3a5ce5;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 18px;
            border: 1px solid #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="assistant-container">
        <div class="header">
            <h1>Assistant IA</h1>
            <p>Posez-moi vos questions, je suis là pour vous aider !</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>Bienvenue ! Cliquez sur le bouton ci-dessous pour démarrer la conversation.</p>
                <button class="start-button" id="startButton">Commencer la conversation</button>
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" class="input-field" id="userInput" placeholder="Tapez votre message..." disabled>
            <button class="send-button" id="sendButton" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Éléments du DOM
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const startButton = document.getElementById('startButton');
        
        // Variables d'état
        let isStarted = false;
        
        // Fonction pour ajouter un message au chat
        function addMessage(message, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(isUser ? 'user-message' : 'assistant-message');
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fonction pour afficher l'indicateur de saisie
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.id = 'typingIndicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.classList.add('typing-dot');
                typingDiv.appendChild(dot);
            }
            
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fonction pour masquer l'indicateur de saisie
        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }
        
        // Fonction pour afficher un message d'erreur
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Fonction pour envoyer un message à l'IA
        async function sendMessageToAI(message) {
            try {
                showTypingIndicator();
                
                // Ici, le message de l'utilisateur remplace complètement "SALUT"
                const response = await puter.ai.chat(message, {
                    model: 'gpt-5-nano',
                });
                
                hideTypingIndicator();
                addMessage(response);
            } catch (error) {
                hideTypingIndicator();
                console.error('Erreur:', error);
                showError("Désolé, une erreur s'est produite. Veuillez réessayer.");
            }
        }
        
        // Fonction pour démarrer la conversation
        function startConversation() {
            isStarted = true;
            
            // Nettoyer le conteneur de chat
            chatContainer.innerHTML = '';
            
            // Activer les champs de saisie
            userInput.disabled = false;
            sendButton.disabled = false;
            userInput.focus();
            
            // Message de bienvenue
            addMessage("Bonjour ! Je suis votre assistant IA. Comment puis-je vous aider aujourd'hui ?");
        }
        
        // Fonction pour gérer l'envoi de message
        function handleSendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;
            
            // Ajouter le message de l'utilisateur
            addMessage(message, true);
            
            // Effacer le champ de saisie
            userInput.value = '';
            
            // Envoyer le message de l'utilisateur directement à l'IA
            // (il remplace complètement le mot "SALUT")
            sendMessageToAI(message);
        }
        
        // Événements
        startButton.addEventListener('click', startConversation);
        
        sendButton.addEventListener('click', handleSendMessage);
        
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
